  <script>
    const csvUrls = [
      'https://docs.google.com/spreadsheets/d/1DuVBQdcDBXMBGCn7J24QSPxBIhLNsUzbgEfAwmrxvZw/export?format=csv', // 1æ™‚å°
      'https://docs.google.com/spreadsheets/d/1qUwNyw1Adfy5tEVgSIzcCtMZHvNN0T8GhyXZx8VGIGE/export?format=csv'  // 2æ™‚å°
    ];

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split('\n').map(row => row.split(','));
    }

    async function fetchAllData() {
      const dataArrays = await Promise.all(csvUrls.map(url => fetchCSV(url)));
      
      const [header, ...rows1] = dataArrays[0];
      const [, ...rows2] = dataArrays[1];

      // ã‚¹ãƒãƒ›ã§ã‚‚è¦‹ãˆã‚‹ã‚ˆã†ã«ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—
      alert(`1æ™‚å°: ${rows1.length}è¡Œ, 2æ™‚å°: ${rows2.length}è¡Œ èª­ã¿è¾¼ã¿ã¾ã—ãŸ`);

      return { header, rows: rows1.concat(rows2) };
    }

    async function search() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const members = input.split(/[,\s]+/).filter(Boolean);

      const { header, rows } = await fetchAllData();

      const results = rows.filter(row =>
        members.every(member =>
          row.some(cell => cell.toLowerCase().includes(member))
        )
      );

      displayResults(results, header);
    }

    function displayResults(results, header) {
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = '';
      if(results.length === 0) {
        resultsEl.textContent = 'è©²å½“ã™ã‚‹å›ãŒè¦‹ã¤ã‹ã‚‰ãªã‹ã£ãŸã‚ˆğŸ˜¢';
        return;
      }
      results.forEach(row => {
        const li = document.createElement('li');
        li.textContent = header.map((h, i) => `${h}: ${row[i]}`).join(' | ');
        resultsEl.appendChild(li);
      });
    }
  </script>
