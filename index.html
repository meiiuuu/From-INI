<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>From INIラジオ複数メンバー検索</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background: #f9f9f9; 
    }
    h1 { 
      color: #4a148c; 
    }
    input, button { 
      font-size: 1rem; 
      padding: 8px; 
      margin: 5px 0; 
    }
    button { 
      background: #6a1b9a; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    button:hover { 
      background: #4a148c; 
    }
    ul { 
      list-style: none; 
      padding-left: 0; 
    }
    li { 
      margin-bottom: 15px; 
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      line-height: 1.6;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>From INIラジオ複数メンバー検索</h1>

  <div style="background:#fff3e0; padding:15px; border-radius:10px; margin-bottom:20px;">
  <h2>🔍 調べ方のコツ</h2>
  <ul>
    <li>メンバー名はカンマか空白で区切って入力してね。</li>
    <li>フルネームでも名前だけでもOK。入力した文字が含まれていれば検索されるよ。</li>
    <li>ゲストは「ゲスト」と入れれば出てくるよ。</li>
    <li>ケミ名での検索には対応していないので注意！</li>
  </ul>
  </div>
  
  <input type="text" id="searchInput" placeholder="メンバー名をカンマか空白で区切って入力" />
  <button onclick="search()">検索</button>
  <ul id="results"></ul>

  <script>
    const csvUrls = [
      'https://docs.google.com/spreadsheets/d/1DuVBQdcDBXMBGCn7J24QSPxBIhLNsUzbgEfAwmrxvZw/export?format=csv', // 1時台
      'https://docs.google.com/spreadsheets/d/1qUwNyw1Adfy5tEVgSIzcCtMZHvNN0T8GhyXZx8VGIGE/export?format=csv'  // 2時台
    ];

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split('\n').map(row => row.split(','));
    }

    async function fetchAllData() {
      const dataArrays = await Promise.all(csvUrls.map(url => fetchCSV(url)));

      const [header1, ...rows1] = dataArrays[0];
      const [header2, ...rows2] = dataArrays[1];

      // もしヘッダー名が違う場所があれば、1時台のheaderを優先して統一
      const header = header1.map((h, i) => header2[i] || h);

      return { header, rows: rows1.concat(rows2) };
    }

    async function init() {
      const { header, rows } = await fetchAllData();
      displayResults(rows, header);
    }

    async function search() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const members = input.split(/[,\s]+/)
        .map(m => m.replace(/[\s\(\)（）!！]/g, ''))
        .filter(Boolean);

      const { header, rows } = await fetchAllData();

      const results = rows.filter(row =>
        members.every(member =>
          row.some(cell =>
            cell.toLowerCase().replace(/[\s\(\)（）!！]/g, '').includes(member)
          )
        )
      );

      displayResults(results, header);
    }

    function displayResults(results, header) {
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = '';
      if(results.length === 0) {
        resultsEl.textContent = '該当する回が見つからなかったよ😢';
        return;
      }
      results.forEach(row => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="card">
            <p>⏰ <strong>時間帯:</strong> ${row[0]}</p>
            <p>#${row[1]}回</p>
            <p>👥 <strong>メンバー:</strong> ${row.slice(2, -1).filter(Boolean).join(', ')}</p>
            <p>🎤 <strong>ゲスト:</strong> ${row[row.length - 1] || 'ー'}</p>
          </div>
        `;
        resultsEl.appendChild(li);
      });
    }

    // ページ読み込み時に一覧表示
    init();
  </script>
</body>
</html>
