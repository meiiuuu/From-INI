<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>From INIラジオ複数メンバー検索（デバッグ用）</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #4a148c; }
    input, button { font-size: 1rem; padding: 8px; margin: 5px 0; }
    button { background: #6a1b9a; color: white; border: none; cursor: pointer; }
    button:hover { background: #4a148c; }
    ul { list-style: none; padding-left: 0; }
    li { background: white; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>From INIラジオ複数メンバー検索（デバッグ用）</h1>
  <input type="text" id="searchInput" placeholder="メンバー名をカンマか空白で区切って入力" />
  <button onclick="search()">検索</button>
  <ul id="results"></ul>

  <script>
    const csvUrls = [
      'https://docs.google.com/spreadsheets/d/1DuVBQdcDBXMBGCn7J24QSPxBIhLNsUzbgEfAwmrxvZw/export?format=csv&gid=0',
      'https://docs.google.com/spreadsheets/d/1DuVBQdcDBXMBGCn7J24QSPxBIhLNsUzbgEfAwmrxvZw/export?format=csv&gid=407245644'
    ];

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      console.log(`--- ${url} の内容 ---`);
      console.log(text);
      return text.trim().split('\n').map(row => row.split(','));
    }

    async function fetchAllData() {
      const dataArrays = await Promise.all(csvUrls.map(url => fetchCSV(url)));
      console.log("1時台データ配列:", dataArrays[0]);
      console.log("2時台データ配列:", dataArrays[1]);

      const [header, ...rows1] = dataArrays[0];
      const [, ...rows2] = dataArrays[1];
      return { header, rows: rows1.concat(rows2) };
    }

    async function search() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const members = input.split(/[,\s]+/).filter(Boolean);
      console.log("検索対象メンバー:", members);

      const { header, rows } = await fetchAllData();

      const results = rows.filter(row =>
        members.every(member =>
          row.some(cell => cell.toLowerCase().includes(member))
        )
      );
      console.log("検索結果:", results);

      displayResults(results, header);
    }

    function displayResults(results, header) {
      const resultsEl = document.getElementById('results');
      resultsEl.innerHTML = '';
      if(results.length === 0) {
        resultsEl.textContent = '該当する回が見つからなかったよ😢';
        return;
      }
      results.forEach(row => {
        const li = document.createElement('li');
        li.textContent = header.map((h, i) => `${h}: ${row[i]}`).join(' | ');
        resultsEl.appendChild(li);
      });
    }
  </script>
</body>
</html>
